<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="script.js" defer> </script>
    <script src="https://kit.fontawesome.com/88d80c35a9.js" crossorigin="anonymous"></script>
   
    <div class="wrapper" >
        <div class="container">
            <div class="display">
                <div class="number">
                    12345
                </div>
            </div>
            <div class="panel">
                <div class="button" id="1">
                    <i class="fa-solid fa-1"></i>
                </div>
                <div class="button 2">
                    <i class="fa-solid fa-2"></i>
                </div>
                <div class="button 3">
                    <i class="fa-solid fa-3"></i>
                </div>
                <div class="button plus">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="button 4">
                    <i class="fa-solid fa-4"></i>
                </div>
                <div class="button 5">
                    <i class="fa-solid fa-5"></i>
                </div>
                <div class="button 6">
                    <i class="fa-solid fa-6"></i>
                </div>
                <div class="button minus">
                    <i class="fa-solid fa-minus"></i>
                </div>
                <div class="button 7">
                    <i class="fa-solid fa-7"></i>
                </div>
                <div class="button 8">
                    <i class="fa-solid fa-8"></i>
                </div>
                <div class="button 9">
                    <i class="fa-solid fa-9"></i>
                </div>
                <div class="button multiply">
                    <i class="fa-solid fa-multiply"></i>
                </div>
                <div class="button equals">
                    <i class="fa-solid fa-equals"></i>
                </div>
                <div class="button point">
                    <i class="fa-solid fa-circle"></i>
                </div>
                <div class="button clear">
                    <i class="fa-solid fa-trash-can"></i>
                </div>
                <div class="button divide">
                    <i class="fa-solid fa-divide"></i>
                </div>
                </div>
        </div>
    </div>
    
</body>
</html>
