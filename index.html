<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="script.js" defer> </script>
    <script src="https://kit.fontawesome.com/88d80c35a9.js" crossorigin="anonymous"></script>
   
    <div class="wrapper" >
        <div class="container">
            <div class="display">
                <div class="number">
                    12345
                </div>
            </div>
            <div class="panel">
                <div class="button" id="plus">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="button" id="minus">
                    <i class="fa-solid fa-minus"></i>
                </div>
                <div class="button" id="multiply">
                    <i class="fa-solid fa-multiply"></i>
                </div>
                <div class="button" id="divide">
                    <i class="fa-solid fa-divide"></i>
                </div>
                <div class="button" id="1">
                    <i class="fa-solid fa-1"></i>
                </div>
                <div class="button" id="2">
                    <i class="fa-solid fa-2"></i>
                </div>
                <div class="button" id="3">
                    <i class="fa-solid fa-3"></i>
                </div>
                <div class="button" id="back">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="button" id="4">
                    <i class="fa-solid fa-4"></i>
                </div>
                <div class="button" id="5">
                    <i class="fa-solid fa-5"></i>
                </div>
                <div class="button" id="6">
                    <i class="fa-solid fa-6"></i>
                </div>
                <div class="button" id="clear">
                    <i class="fa-solid fa-trash-can"></i>
                </div>
                <div class="button" id="7">
                    <i class="fa-solid fa-7"></i>
                </div>
                <div class="button" id="8">
                    <i class="fa-solid fa-8"></i>
                </div>
                <div class="button" id="9">
                    <i class="fa-solid fa-9"></i>
                </div>
                <div class="button" id="0">
                    <i class="fa-solid fa-0"></i>
                </div>
                <div class="button long" id="euqals">
                    <i class="fa-solid fa-equals"></i>
                </div>
                <div class="button" id="decimal">
                    <i class="fa-solid fa-circle"></i>
                </div>
                </div>
        </div>
    </div>
    
</body>
</html>
